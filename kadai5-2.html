<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
<body>
    <h1 id="msg">Yes/No API</h1>
    <form name="apiform"><p>
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>

    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "読み込み中...";

            try {
                const response = await fetch('https://yesno.wtf/api');
                const data = await response.json();
                resultDiv.innerHTML = `<p>${data.answer}</p><img src="${data.image}" alt="${data.answer}">`;
            } catch (error) {
                console.error('APIの呼び出しに失敗しました:', error);
                resultDiv.innerHTML = 'データの取得に失敗しました。';
            }
        }
    </script>
</body>
</html>
